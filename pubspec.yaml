name: dishankdev
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: any
  # url_strategy: any
  url_launcher: any

  # Navigation 2.0 declarative
  auto_route: any

  # Simple Animation looper
  simple_animations: any
  animated_text_kit: any

  # Firebase
  firebase_core: any
  firebase_app_check: any
  cloud_firestore: any
