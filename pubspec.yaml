name: dishankdev
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  url_launcher: ^6.0.18

  # Navigation 2.0 declarative
  beamer: ^1.2.0
  json_annotation: ^4.4.0
  path_provider: any

  # Simple Animation looper
  simple_animations: ^4.0.1
  animated_text_kit: ^4.2.1
  google_fonts: ^2.2.0

  # Firebase
  flutterfire_ui: any
  firebase_core: ^1.11.0
  firebase_app_check: ^0.0.6+4
  cloud_firestore: ^3.1.6
  firebase_storage: ^10.2.5

  # Form builder
  flutter_form_builder: any
  form_builder_validators: any
  form_builder_asset_picker: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^6.1.4

  flutter_lints: ^1.0.4
  build_runner: ^2.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/
